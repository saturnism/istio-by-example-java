apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: guestbook-service
    visualize: "true"
  name: guestbook-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: guestbook-service
      serving: "true"
  template:
    metadata:
      labels:
        app: guestbook-service
        serving: "true"
        version: latest
        visualize: "true"
    spec:
      containers:
      - name: guestbook-service
        image: saturnism/guestbook-service-istio:latest
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
        readinessProbe:
          httpGet:
            path: /
            port: 8080
        ports:
        - containerPort: 8080
          name: http
