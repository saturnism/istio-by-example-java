apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: helloworld-ui
  labels:
    app: helloworld-ui
    visualize: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: helloworld-ui
      serving: "true"
  template:
    metadata:
      labels:
        app: helloworld-ui
        version: latest
        serving: "true"
        visualize: "true"
      annotations:
        visualizer/uses: helloworld-service,guestbook-service,redis
    spec:
      containers:
      - name: helloworld-ui
        image: saturnism/helloworld-ui-istio:latest
        livenessProbe:
          initialDelaySeconds: 30
          httpGet:
            path: /health
            port: 8080
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
        ports:
        - name: http
          containerPort: 8080
