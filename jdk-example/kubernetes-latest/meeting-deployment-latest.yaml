apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: meeting-server-latest
  labels:
    app: meeting-server
    version: latest
    visualize: "true"
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: meeting-server
        serving: "true"
        version: latest
        visualize: "true"
    spec:
      serviceAccountName: meeting-server
      containers:
      - name: meeting-server
        image: saturnism/meeting-server-istio:latest
        ports:
        - containerPort: 8081
          name: http
