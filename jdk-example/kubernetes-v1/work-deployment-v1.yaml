apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: work-server-v1
  labels:
    app: work-server
    version: "1.0"
    visualize: "true"
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: work-server
        serving: "true"
        version: "1.0"
        visualize: "true"
    spec:
      containers:
      - name: work-server
        image: saturnism/work-server-istio:v1
        env:
        - name: ENDPOINT
          value: http://meeting-server:8081/meet
        ports:
        - containerPort: 8080
          name: http
